<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empresa</title>
    <link
      rel="stylesheet"
      th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/heroic-features.css}" />
  </head>

<body>

	<!-- Navigation -->
	 <div th:replace="~{administrador/template_admin.html :: header}"></div>

	<!-- Page Content -->
	<div class="container">


		<!-- Page Heading/Breadcrumbs -->
		<!-- <h1 class="mt-4 mb-3">
			appname <small>Producto</small>
		</h1> -->

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
			<li class="breadcrumb-item active">Producto</li>
		</ol>

		<!-- Blog Post -->
		<div class="card mb-4">
			<div class="card-body">
				<div class="row">
					<div class="col-lg-6">
						<a href="#"> <img class="img-fluid rounded"
							th:src="@{/images/{img} (img=${producto.imagen})  }" alt="">
						</a>
					</div>
					<div class="col-lg-6">
						<form th:action="@{/cart}" method="POST">
						<input type="hidden" th:value="${producto.id}" name="id">
							<h2 class="card-title" th:text="${producto.nombre}"></h2>

							<ul class="list-group">
								<li class="list-group-item">
									<div class="mt-auto">
										<p class="mb-1">
											Precio: 
											<span class="text-decoration-line-through text-muted me-2 fs-4" 
												th:if="${producto.descuento > 0}" 
												th:text="'$' + ${producto.precio}">
											</span>
											<span class="fw-bold text-success fs-4" th:text="'$' + ${#numbers.formatCurrency(producto.precioFinal)}"></span>
										</p>
										<p class="badge bg-danger fs-5" th:if="${producto.descuento > 0}" 
										th:text="${producto.descuento + '% OFF'}"></p>
										<!-- <p class="badge bg-danger fs-5" th:unless="${producto.descuento > 0}" 
										>S/Descto</p>  --> 
									</div>
								</li>
								<li class="list-group-item">
									<p th:text=" 'Descripción: '+ ${producto.descripcion} "></p>
								</li>
								<li class="list-group-item"><h6>
										Cantidad: <input type="number" id="cantidad" name="cantidad"
											autocomplete="off" min="1" max="500" value="1">
									</h6></li>
							</ul>
							     

							<button type="submit" class="btn btn-dark">Añadir al
								carrito</button>

						</form>
					</div>
				</div>
			</div>
		</div>


	</div>
	<!-- /.container -->

	<div th:replace="~{administrador/template_admin.html :: footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
