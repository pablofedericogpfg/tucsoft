<!DOCTYPE html>


<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-AU-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap - Practicas con b</title>
    <link
      rel="stylesheet"
      th:href="@{/vendor/bootstrap/css/bootstrap.min.css}"
    />
    <link rel="stylesheet" th:href="@{/css/heroic-features.css}" />
  </head>


<body>

  <div th:include="~{administrador/template_admin.html :: header}"></div>

<!-- Page Content -->
<div class="container-fluid">


  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">
    Aplicacion <small>Productos</small>
  </h1>

  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
    <li class="breadcrumb-item active">Crear Productos</li>
  </ol>

  <h2>Crear Producto</h2>
  <form class="form-horizontal" th:action="@{/productos/save}" method="post" enctype="multipart/form-data">
    <div class="row">
      <div class="col-12 col-md-6">
          <label for="nombre" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="nombre" name="nombre"
        placeholder="Ingrese el nombre del producto" autocomplete="off" required>
      </div>
   
      <div class="col-12 col-md-6">
          <label for="descripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="descripcion" name="descripcion"
        placeholder="Ingrese la descripcion del producto" required
        autocomplete="off"> </textarea>
      </div>
    </div> 

    <div class="row">
      <div class="col-12 col-md-6">
        <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
        
          <input type="number" class="form-control w-50" id="cantidad"
          name="cantidad" placeholder="Ingrese la cantidad del producto"
          required autocomplete="off">
       
      </div>
      <div class="col-12 col-md-6">
        <label class="control-label col-sm-2" for="precio">Precio:</label>
        
          <input type="number" class="form-control w-50" step="any" id="precio" 
          name="precio"
          placeholder="Ingrese el precio del producto" autocomplete="off" required>
       
      </div>
      
    </div>
    <div class="row mt-2">
      <div class="col-12 col-md-6">
        <label class="form-label col-sm-2" for="img">Imagen:</label>
        <div class="col-sm-10 mt-1">
          <input type="file" class="form-control-file" id="img" name="img">
        </div>     
      </div>

    </div>


    <div class="row mt-2">
      <div class="col-sm-2">
        <button type="submit" class="btn btn-success">
          <span class="glyphicon glyphicon-saved"></span> Guardar
        </button>
      </div>
    </div>

  </form>

</div>
<!-- /.container -->

 <!-- Footer -->
 <div th:include="~{administrador/template_admin.html :: footer}"></div>

 <!-- Bootstrap core JavaScript -->
 <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
 <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
